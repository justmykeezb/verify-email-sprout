<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Interface</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="stylesheet" href="/src/styles/chat.css">
  </head>
  <style>
    :root {
  --background: #ffffff;
  --foreground: #1a1f2c;
  --border: #e2e8f0;
  --chat-light: #ffffff;
  --chat-hover: #f7fafc;
  --chat-active: #edf2f7;
  --primary: #9b87f5;
  --secondary: #7E69AB;
  --tertiary: #6E59A5;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color: var(--foreground);
  background: var(--background);
}

.app {
  display: flex;
  height: 100vh;
  background: var(--background);
  position: relative;
}

.chat-list {
  width: 380px;
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  background: var(--background);
  z-index: 1;
}

.chat-list-header {
  padding: 1rem;
  border-bottom: 1px solid var(--border);
}

.chat-list-header h2 {
  font-size: 1.25rem;
  font-weight: 600;
}

.chat-list-content {
  flex: 1;
  overflow-y: auto;
}

.chat-item {
  display: flex;
  padding: 1rem;
  gap: 0.75rem;
  cursor: pointer;
  transition: background-color 0.2s;
}

.chat-item:hover {
  background: var(--chat-hover);
}

.chat-item.active {
  background: var(--chat-active);
}

.avatar {
  position: relative;
  width: 38px;
  height: 38px;
  border-radius: 50%;
  background: var(--primary);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
  font-size: 1.2rem;
}

.avatar img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

.online-indicator {
  position: absolute;
  bottom: 0;
  right: 0;
  width: 12px;
  height: 12px;
  background: #48bb78;
  border: 2px solid white;
  border-radius: 50%;
}

.chat-item-content {
  flex: 1;
  min-width: 0;
}

.chat-item-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 0.25rem;
}

.username {
  font-weight: 500;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.timestamp {
  font-size: 0.75rem;
  color: #718096;
  white-space: nowrap;
}

.last-message {
  font-size: 0.875rem;
  color: #4a5568;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.chat-view {
  flex: 1;
  display: flex;
  flex-direction: column;
  position: relative;
  background: url('/lovable-uploads/fe4a762c-9b85-4cd4-a0af-b895843d44ab.png');
  background-size: cover;
  background-position: center;
}

.chat-view::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  z-index: 0;
}

.chat-view-placeholder {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #718096;
  position: relative;
  z-index: 1;
}

.chat-view-content {
  height: 100%;
  display: flex;
  flex-direction: column;
  position: relative;
  z-index: 1;
}

.chat-view-header {
  padding: 0.6rem;
  border-bottom: 1px solid var(--border);
  background: white;
  display: flex;
  align-items: center;
  gap: 1rem;
  position: relative;
  z-index: 2;
}

.back-button {
  display: none;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0.5rem;
  color: var(--foreground);
  border-radius: 0.375rem;
}

.back-button:hover {
  background: var(--chat-hover);
}

.chat-user-info {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.user-details h2 {
  font-weight: 600;
  font-size: 16px;
}

.user-details p {
  font-size: 0.875rem;
  color: #718096;
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
  position: relative;
  z-index: 1;
}

.message-input-container {
  display: flex;
  gap: 0.5rem;
  padding: 1rem;
  background: white;
  border-top: 1px solid var(--border);
  position: relative;
  z-index: 1;
  align-items: flex-end;
}

.message-actions {
  display: flex;
  gap: 0.5rem;
}

.action-button {
  background: none;
  border: none;
  padding: 0.5rem;
  cursor: pointer;
  color: #718096;
  border-radius: 0.375rem;
  transition: all 0.2s;
}

.action-button:hover {
  background: var(--chat-hover);
  color: var(--primary);
}

.message-input {
  flex: 1;
  resize: none;
  border: 1px solid var(--border);
  border-radius: 0.5rem;
  padding: 0.75rem;
  font-size: 0.875rem;
  line-height: 1.25rem;
  min-height: 2.5rem;
  max-height: 10rem;
  overflow-y: auto;
}

.message-input:focus {
  outline: none;
  border-color: var(--primary);
  ring: 2px var(--primary);
}

.send-button {
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 0.5rem;
  padding: 0.75rem;
  cursor: pointer;
  transition: background-color 0.2s;
}

.send-button:hover {
  background: var(--secondary);
}

.hidden {
  display: none !important;
}

@media (max-width: 768px) {
  .chat-list {
    width: 100%;
  }
  
  .chat-view {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform: translateX(100%);
    transition: transform 0.3s ease-in-out;
    z-index: 50;
  }
  
  .chat-view.active {
    transform: translateX(0);
  }

  .user-details h2 {
    font-weight: 600;
    font-size: 16px;
  }

  .chat-user-info {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-left: -10px;
  }

  .chat-view-header {
    padding: 0.4rem;
    border-bottom: 1px solid var(--border);
    background: white;
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .back-button {
    display: block;
    margin-left: -10px;
  }
  }
  </style>
  <body>
    <div class="app">
      <div class="chat-list" id="chatList">
        <div class="chat-list-header">
          <h2>Messages</h2>
        </div>
        <div class="chat-list-content" id="chatListContent">
          <!-- Chat list items will be inserted here by JavaScript -->
        </div>
      </div>
      <div class="chat-view" id="chatView">
        <div class="chat-view-placeholder" id="chatViewPlaceholder">
          <p>Select a conversation to start messaging</p>
        </div>
        <div class="chat-view-content hidden" id="chatViewContent">
          <div class="chat-view-header">
            <button class="back-button" id="backButton">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            </button>
            <div class="chat-user-info">
              <div class="avatar" id="chatViewAvatar">
                <!-- Avatar content will be inserted here -->
              </div>
              <div class="user-details">
                <h2 id="chatViewUsername"></h2>
                <p id="chatViewStatus"></p>
              </div>
            </div>
          </div>
          <div class="chat-messages" id="chatMessages">
            <!-- Messages will be inserted here -->
          </div>
          <div class="message-input-container">
            <div class="message-actions">
              <button class="action-button emoji-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></svg>
              </button>
              <button class="action-button image-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
              </button>
              <button class="action-button voice-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
              </button>
            </div>
            <textarea 
              class="message-input" 
              placeholder="Type a message..." 
              rows="1"
              id="messageInput"
            ></textarea>
            <button class="send-button" id="sendButton">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
