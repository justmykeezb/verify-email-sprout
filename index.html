  <style>
    :root {
  --background: #ffffff;
  --foreground: #1a1f2c;
  --border: #e2e8f0;
  --chat-light: #ffffff;
  --chat-hover: #f7fafc;
  --chat-active: #edf2f7;
  --primary: #9b87f5;
  --secondary: #7E69AB;
  --tertiary: #6E59A5;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color: var(--foreground);
  background: var(--background);
}

.app {
  display: flex;
  height: 100vh;
  background: var(--background);
  position: relative;
}

.chat-list {
  width: 380px;
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  background: var(--background);
  z-index: 1;
}

.chat-list-header {
  padding: 1rem;
  border-bottom: 1px solid var(--border);
}

.chat-list-header h2 {
  font-size: 1.25rem;
  font-weight: 600;
}

.chat-list-content {
  flex: 1;
  overflow-y: auto;
}

.chat-item {
  display: flex;
  padding: 1rem;
  gap: 0.75rem;
  cursor: pointer;
  transition: background-color 0.2s;
}

.chat-item:hover {
  background: var(--chat-hover);
}

.chat-item.active {
  background: var(--chat-active);
}

.avatar {
  position: relative;
  width: 38px;
  height: 38px;
  border-radius: 50%;
  background: var(--primary);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
  font-size: 1.2rem;
}

.avatar img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

.online-indicator {
  position: absolute;
  bottom: 0;
  right: 0;
  width: 12px;
  height: 12px;
  background: #48bb78;
  border: 2px solid white;
  border-radius: 50%;
}

.chat-item-content {
  flex: 1;
  min-width: 0;
}

.chat-item-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 0.25rem;
}

.username {
  font-weight: 500;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.timestamp {
  font-size: 0.75rem;
  color: #718096;
  white-space: nowrap;
}

.last-message {
  font-size: 0.875rem;
  color: #4a5568;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.chat-view {
  flex: 1;
  display: flex;
  flex-direction: column;
  position: relative;
  background: url('/lovable-uploads/fe4a762c-9b85-4cd4-a0af-b895843d44ab.png');
  background-size: cover;
  background-position: center;
}

.chat-view::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  z-index: 0;
}

.chat-view-placeholder {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #718096;
  position: relative;
  z-index: 1;
}

.chat-view-content {
  height: 100%;
  display: flex;
  flex-direction: column;
  position: relative;
  z-index: 1;
}

.chat-view-header {
  padding: 0.6rem;
  border-bottom: 1px solid var(--border);
  background: white;
  display: flex;
  align-items: center;
  gap: 1rem;
  position: relative;
  z-index: 2;
}

.back-button {
  display: none;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0.5rem;
  color: var(--foreground);
  border-radius: 0.375rem;
}

.back-button:hover {
  background: var(--chat-hover);
}

.chat-user-info {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.user-details h2 {
  font-weight: 600;
  font-size: 16px;
}

.user-details p {
  font-size: 0.875rem;
  color: #718096;
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
  position: relative;
  z-index: 1;
}

.message-input-container {
  display: flex;
  gap: 0.5rem;
  padding: 1rem;
  background: white;
  border-top: 1px solid var(--border);
  position: relative;
  z-index: 1;

}

.message-actions {
  display: flex;

.action-button {

.action-button:hover {

.message-input:focus {

  ring: 2px var(--primary);

.send-button {

    <script>
      const messages = [
  {
    id: "1",
    userId: "1",
    username: "Mykee",
    avatar: "",
    lastMessage: "The nature here is fantastic!!",
    timestamp: "11:28 PM",
    isOnline: true,
  },
  {
    id: "2",
    userId: "2",
    username: "Alex Winter",
    avatar: "",
    lastMessage: "Hey, how's it going?",
    timestamp: "10:15 PM",
    isOnline: false,
  },
  {
    id: "3",
    userId: "3",
    username: "Sam Spring",
    avatar: "",
    lastMessage: "See you tomorrow!",
    timestamp: "9:45 PM",
    isOnline: true,
  },
];

const users = {
  "1": {
    username: "Mykee",
    avatar: "",
    status: "Active now",
  },
  "2": {
    username: "Alex Winter",
    avatar: "",
    status: "Offline",
  },
  "3": {
    username: "Sam Spring",
    avatar: "",
    status: "Active now",
  },
};

const gradients = [
  "linear-gradient(135deg, #9b87f5 0%, #7E69AB 100%)",
  "linear-gradient(135deg, #D946EF 0%, #8B5CF6 100%)",
  "linear-gradient(135deg, #6E59A5 0%, #E5DEFF 100%)",
];

function getGradientBackground(index) {
  return gradients[index % gradients.length];
}

function createAvatar(user, index) {
  if (user.avatar) {
    return `<img src="${user.avatar}" alt="${user.username}" />`;
  }
  return `<span style="background: ${getGradientBackground(index)}">${user.username[0]}</span>`;
}

function createChatItem(message, index) {
  return `
    <div class="chat-item" data-user-id="${message.userId}">
      <div class="avatar">
        ${createAvatar(message, index)}
        ${message.isOnline ? '<span class="online-indicator"></span>' : ''}
      </div>
      <div class="chat-item-content">
        <div class="chat-item-header">
          <span class="username">${message.username}</span>
          <span class="timestamp">${message.timestamp}</span>
        </div>
        <p class="last-message">${message.lastMessage}</p>
      </div>
    </div>
  `;
}

function renderChatList() {
  const chatListContent = document.getElementById('chatListContent');
  chatListContent.innerHTML = messages.map((message, index) => createChatItem(message, index)).join('');
}

function updateChatView(userId) {
  const chatView = document.getElementById('chatView');
  const chatViewContent = document.getElementById('chatViewContent');
  const chatViewPlaceholder = document.getElementById('chatViewPlaceholder');
  const chatViewUsername = document.getElementById('chatViewUsername');
  const chatViewStatus = document.getElementById('chatViewStatus');
  const chatViewAvatar = document.getElementById('chatViewAvatar');

  if (!userId) {
    chatViewContent.classList.add('hidden');
    chatViewPlaceholder.classList.remove('hidden');
    return;
  }

  const user = users[userId];
  const index = parseInt(userId) - 1;

  chatViewContent.classList.remove('hidden');
  chatViewPlaceholder.classList.add('hidden');
  chatViewUsername.textContent = user.username;
  chatViewStatus.textContent = user.status;
  chatViewAvatar.innerHTML = createAvatar(user, index);

  // Update active state in chat list
  const chatItems = document.querySelectorAll('.chat-item');
  chatItems.forEach(item => {
    item.classList.toggle('active', item.dataset.userId === userId);
  });

  // Show chat view on mobile
  if (window.innerWidth <= 768) {
    chatView.classList.add('active');
  }
}

function initializeEventListeners() {
  // Chat item click handler
  document.getElementById('chatListContent').addEventListener('click', (e) => {
    const chatItem = e.target.closest('.chat-item');
    if (chatItem) {
      const userId = chatItem.dataset.userId;
      updateChatView(userId);
    }
  });

  // Back button handler
  document.getElementById('backButton').addEventListener('click', () => {
    const chatView = document.getElementById('chatView');
    chatView.classList.remove('active');
  });

  // Auto-resize textarea
  const messageInput = document.getElementById('messageInput');
  messageInput?.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = Math.min(this.scrollHeight, 160) + 'px';
  });

  // Send button handler
  document.getElementById('sendButton')?.addEventListener('click', () => {
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value.trim();
    if (message) {
      console.log('Sending message:', message);
      messageInput.value = '';
      messageInput.style.height = 'auto';
    }
  });
}

// Initialize the application
document.addEventListener('DOMContentLoaded', () => {
  renderChatList();
  initializeEventListeners();
});
    </script>
